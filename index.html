<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis - Virtual Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fcoolbackgrounds.io%2Fwhite-background%2F&psig=AOvVaw19TZllw4BeqLlnUvXmVFq7&ust=1711418991863000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCICHrtqqjoUDFQAAAAAdAAAAABAE');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <p id="bot">Jarvis: Hello! How can I assist you today?</p>
        </div>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMsg()">Send</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
